
<div (click)='goStudy()' style="height: 90%;width: 100%;display: flex;">
  <img style="position: absolute;width: 100%;height: 96%;z-index: -1;margin-top: -16px;" [src]="bckImg"/>
  <div class="wapper-content wapper" style="margin: auto;vertical-align: middle;text-align:center;color: white;margin-top: 10%;">
    <h2 class="title">
        {{dic?.dic?.title}}
    </h2>
    <h5 class="desc">
      本单元共<span>{{dic?.totalDicCount}}</span>个词条
    </h5>
    <h5 *ngIf='appear' class="desc">
      已完成<span>{{complatePex}}</span>%
    </h5>
  </div>
</div>
